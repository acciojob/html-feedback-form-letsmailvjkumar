<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form>
		<label for="name">Name</label><br>
		<input type="text" id="name" minlength="3" maxlength="50" pattern=/^[a-z\d]+$/i><br>
		<label for="url">Portfolio</label><br>
		<input type="url" id="portfolio" pattern="/^[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b(?:[-a-zA-Z0-9()@:%_\+.~#?&//=]*)$/"><br>
		<label for="favColor">FavColor</label><br>
		<input type="color" id="favColor"><br>
		<label for="likeness">Likeness</label><br>
		<input type="range" id="likeness" min="1" max="100"><br>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
